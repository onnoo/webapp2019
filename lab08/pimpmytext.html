<!DOCTYPE html>
<html>
	<head>
		<title>Pimp My Text!</title>
		<link href="https://selab.hanyang.ac.kr/courses/cse326/2019/labs/labResources/pimpmytext.css" type="text/css" rel="stylesheet" />

		<!-- This is a widely-used JavaScript library named Prototype that has 
			 many useful functions, including the $() function, which we need.
			 Please don't remove this link or change its URL; leave it as-is!
		-->
		<script src="http://ajax.googleapis.com/ajax/libs/prototype/1.7.3.0/prototype.js" type="text/javascript"></script>
		
		<!-- link to your script file here -->
		<script src="pimpmytext.js" type="text/javascript"></script>
		
	</head>

	<body>
		<h1>Pimp My Text</h1>

		<!-- Your UI controls go here -->
		<fieldset>
			<legend>Text</legend>
			<textarea id="text" rows="4" cols="30"></textarea>
		</fieldset>
		<fieldset>
			<legend>Pimp It</legend>
			<button onclick="bigger();">Bigger Pimpin'!</button>
			<br>
			<input id="blingCheck" type="checkbox" onchange="bling();"> Bling
			<br>
			<button onclick="snoopify();">Snoopify</button>
		</fieldset>
	</body>
</html>
